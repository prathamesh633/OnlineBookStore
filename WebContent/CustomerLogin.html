<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - Customer Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="new-styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Book Store Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="CustomerLogin.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="CustomerRegister.html">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Customer Login</h2>
            <form action="userlog" method="post" onsubmit="return checkform()">
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control" name="username" id="userName" placeholder="Enter your Username" required>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" name="password" id="Password" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <div class="capbox">
                        <div id="CaptchaDiv"></div>
                        <input type="hidden" id="txtCaptcha">
                        <input type="text" class="form-control" name="CaptchaInput" id="CaptchaInput" placeholder="Enter Captcha" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <a href="SellerLogin.html" class="switch-form-link">Are you a Seller? Login here.</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
    <script>
        function generateCaptcha() {
            var chars = "0123456789";
            var captcha = "";
            for (var i = 0; i < 5; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("txtCaptcha").value = captcha;
            document.getElementById("CaptchaDiv").innerHTML = captcha;
        }

        function checkform() {
            var userInput = document.getElementById("CaptchaInput").value;
            var captcha = document.getElementById("txtCaptcha").value;
            if (userInput !== captcha) {
                alert("CAPTCHA does not match. Please try again.");
                generateCaptcha();
                return false;
            }
            return true;
        }

        window.onload = function() {
            generateCaptcha();
        };
    </script>
</body>
</html>
