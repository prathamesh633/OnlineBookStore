<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - Payment</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="new-styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand" href="viewbook">
                <img src="logo.png" alt="Book Store Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="viewbook">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="viewbook">Available Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Cart Checkout</h2>
            <form action="pay" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Billing Address</h3>
                        <div class="form-group">
                            <label for="fname">Full Name</label>
                            <input type="text" id="fname" name="firstname" class="form-control" placeholder="John M. Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="john@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="adr">Address</label>
                            <input type="text" id="adr" name="address" class="form-control" placeholder="542 W. 15th Street" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" class="form-control" placeholder="New York" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" class="form-control" placeholder="NY" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" class="form-control" placeholder="10001" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3>Payment</h3>
                        <div class="form-group">
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" class="form-control" placeholder="John More Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" class="form-control" placeholder="1111-2222-3333-4444" required>
                        </div>
                        <div class="form-group">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" class="form-control" placeholder="September" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" class="form-control" placeholder="2025" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" class="form-control" placeholder="352" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="sameadr" id="sameadr" checked>
                    <label class="form-check-label" for="sameadr">Shipping address same as billing</label>
                </div>
                <button type="submit" class="btn btn-primary">Continue to checkout</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
