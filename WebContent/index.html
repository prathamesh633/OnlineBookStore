<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="new-styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Book Store Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="CustomerLogin.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="CustomerRegister.html">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to the Online Book Store</h1>
            <p>Your one-stop shop for all your favorite books.</p>
            <a href="CustomerLogin.html" class="btn btn-primary">Start Shopping</a>
        </div>

        <div class="featured-books">
            <h2 class="section-title">Featured Books</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="book-card">
                        <img src="71QKQ9mwV7L.jpg" alt="Book Cover">
                        <h3>The Subtle Art Of Not Giving A Fuck</h3>
                        <p>Mark Manson</p>

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="book-card">
                        <img src="81YJFNc54lL._UF1000,1000_QL80_.jpg" alt="Book Cover">
                        <h3>Can't Hurt Me</h3>
                        <p>David Goggins</p>

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="book-card">
                        <img src="81BE7eeKzAL.jpg" alt="Book Cover">
                        <h3>Rich Dad Poor Dad</h3>
                        <p>Robert Kiyosaki</p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
