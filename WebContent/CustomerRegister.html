<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - Customer Registration</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="new-styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Book Store Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="CustomerLogin.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="CustomerRegister.html">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Create an Account</h2>
            <form action="userreg" method="post">
                <div class="form-group">
                    <label for="Email">Email Id</label>
                    <input type="email" class="form-control" name="mailid" id="Email" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label for="passWord">Password</label>
                    <input type="password" class="form-control" name="password" id="passWord" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="firstname" id="firstName" placeholder="Enter your First Name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastname" id="lastName" placeholder="Enter your Last Name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" name="address" id="address" placeholder="Enter your Address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="phno">Mobile No</label>
                    <input type="tel" class="form-control" name="phone" id="phno" placeholder="Enter your Phone Number" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="acceptance" id="acceptance" required>
                    <label class="form-check-label" for="acceptance">I accept all terms & conditions</label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
